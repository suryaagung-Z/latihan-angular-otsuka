<app-loading-screen [isLoading]="loading"></app-loading-screen>
<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div
        class="page-title-box d-sm-flex align-items-center justify-content-between bg-galaxy-transparent"
      >
        <h4 class="mb-sm-0">Dashboard</h4>

        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">
              <a href="javascript: void(0);">Dashboards</a>
            </li>
            <li class="breadcrumb-item active">Projects</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- end page title -->

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
  
  <div class="row mt-3">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Airline by Type</h4>
          <p class="card-title-desc">Distribution of airlines grouped by <code>type_airline</code>.</p>

          <div *ngIf="airlineChartOptions.labels && airlineChartOptions.labels.length; else noData">
            <apx-chart
              #airlineChart
              [series]="airlineChartOptions.series"
              [chart]="airlineChartOptions.chart"
              [labels]="airlineChartOptions.labels"
              [legend]="airlineChartOptions.legend"
              [colors]="airlineChartOptions.colors"
              [responsive]="airlineChartOptions.responsive"
            ></apx-chart>
          </div>
          <ng-template #noData>
            <div class="text-center text-muted py-4">No airline data available to display.</div>
          </ng-template>

        </div>
      </div>
    </div>
  </div>
